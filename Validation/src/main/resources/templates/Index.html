<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/css/style2.css">
    <style>
        .error{
            font-size: 14px;
            color: red;
        }
    </style>
</head>
<body>

<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Infomation</h2>
                    <form th:action="@{/info}" method="post" th:object="${user}" class="register-form" id="register-form">
                        <div class="form-group">
                            <label ><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Your Name*" th:field="*{name}" >
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="error"></span>
                        </div>
                        <div class="form-group">
                            <label ><i class="zmdi zmdi-email"></i></label>
                            <input type="text" id="address" name="address" placeholder="Address*" class="form-control" th:field="*{address}">
                            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" th:errorclass="error"></span>
                        </div>
                        <div class="form-group">
                            <label ><i class="zmdi zmdi-email"></i></label>
                            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="PhoneNumber*" class="form-control" th:field="*{phone}">
                            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" th:errorclass="error"></span>
                        </div>
                        <div class="form-group">
                            <label ><i class="zmdi zmdi-email"></i></label>
                            <input type="email" id="email" name="email" placeholder="Email*" class="form-control" th:field="*{email}">
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="error"></span>
                        </div>
                        <div class="form-group">
                            <label ><i class="zmdi zmdi-email"></i></label>
                            <input type="password" id="password" name="password" placeholder="Password*" class="form-control" th:field="*{password}">
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="error"></span>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="submit-btn" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>

                <div class="signup-image">
                    <figure><img src="images/singup.jpg" alt="sing up image"></figure>
                    <a th:href="@{/login}" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>

</div>

<script src="vendor/jquery/jquery.min.js"></script>
</html>
